{% extends 'base.html' %}
{% block title %}Bài Viết Đã Lưu{% endblock title %}
{% block content %}
<h3>Bài Viết Đã Lưu</h3>
{% for post in posts %}
<div class="list-posts">
    <div class="post-left">
        <div class="post-user">
            <img src="{{ user.profile.photo.url }}" alt="">
            <p>{{ post.author.username }}</p>
            <i>{{ post.created }}</i>
        </div>
        <div class="post-content">
            <a href="{% url 'article:post_detail' post.id %}">{{ post.title }}</a>
        </div>
        <div class="post-tool">
            <div class="post-tool-tag">
                {{ post.tag }}
            </div>
        </div>
    </div>
    <div class="post-right">
        <img src="{{ post.thumbnail.url }}" alt="">
    </div>
  </div>
{% endfor %}
{% endblock content %}
